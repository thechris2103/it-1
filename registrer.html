  <body>

      <h1>christoffers Dyreside</h1>

        <ul>

          <li><a href="registrer.html">Registrer dyr</a></li>

      </nav>

    <main>
      <h1>Registrer Dyr</h1>
      <form>
        <label for="inpDyr">Dyr:</label>
        <input id="inpDyr" type="text">

        <label for="inpVerdensdel">Verdensdel:</label>
        <input id="inpVerdensdel" type="text">

        <label for="inpType">tpye:</label>
        <input id="inpType" type="text">

        <label for="inpBilde">Bilde:</label>
        <input id="inpBilde" type="text">

        <button type="submit">Registrer Dyr</button>
      </form>
    </main>

    <script type="text/javascript">
      const inpDyr = document.querySelector("#inpDyr");
      const inpType = document.querySelector("#inpType");
      const inpBilde = document.querySelector("#inpBilde");
      const inpVerdensdel = document.querySelector("#inpVerdensdel");

      const form = document.querySelector("form");

      // Referanser til databasen
      const db = firebase.firestore();
      const dyr = db.collection("dyr");

      // Funksjon for Ã¥ sende inn data
      form.onsubmit = (event) => {
          event.preventDefault();
          dyr.add({
              navn: inpDyr.value,
              verdensdel: inpVerdensdel.value,
              type: inpType.value,
              bilde: inpBilde.value
          });
          form.reset();
      }

    </script>
