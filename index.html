    <main>
      <h1>Hjem</h1>
      <section id="secDyr">

      </section>
    </main>

    <script type="text/javascript">
      // Referanser til HTML-elementer
      const secDyr = document.querySelector("#secDyr");

      //Referanser til databasen
      const db = firebase.firestore();
      const dyr = db.collection("dyr");

      // Funksjoner for Ã¥ hente dyr fra databasen
      const lagHTML = (art) => {
        secDyr.innerHTML += `
          <div>
            <h3>${art.navn}</h3>
            <img src="${art.bilde}">
            <p>Verdensdel:${art.verdensdel}</p>
            <p>Type:${art.type}</p>
          </div>
        `;
      }

      const visAlleDyr = async () => {
        const svar = await dyr.get();
        //console.log(svar.docs[0].data());
        for(const art of svar.docs){
          console.log(art.data());
          lagHTML(art.data());
        }
      }

      visAlleDyr();

    </script>
